<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="input.style.css"/>
        <title>Document</title>
    </head>
    <body>
        <div>
            <h2>Primary</h2>
            <label for="input1">Small</label>
            <input id="input1" class="input input-primary input-sm" placeholder="Enter text..."/>
            <label for="input2">Medium</label>
            <input id="input2" class="input input-primary input-md" placeholder="Enter text..."/>
            <label for="input3">Large</label>
            <input id="input3" class="input input-primary input-lg" placeholder="Enter text..."/>
        </div>
        <div>
            <h2>Secondary</h2>
            <label for="input4">Small</label>
            <input id="input4" class="input input-secondary input-sm" placeholder="Enter text..."/>
            <label for="input5">Medium</label>
            <input id="input5" class="input input-secondary input-md" placeholder="Enter text..."/>
            <label for="input6">Large</label>
            <input id="input6" class="input input-secondary input-lg" placeholder="Enter text..."/>
        </div>
    </body>
</html>
